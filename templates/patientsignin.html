<html><head><base href="https://websimcreator.com/patient-portal/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Portal: Sign In & Registration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    width: 100%;
    max-width: 400px;
  }
  h1 {
    color: #2c3e50;
    text-align: center;
    margin-bottom: 1.5rem;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-bottom: 0.5rem;
    color: #34495e;
  }
  input {
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #bdc3c7;
    border-radius: 4px;
  }
  button {
    background-color: #3498db;
    color: #ffffff;
    padding: 0.75rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #2980b9;
  }
  .toggle-form {
    text-align: center;
    margin-top: 1rem;
  }
  .toggle-form a {
    color: #3498db;
    text-decoration: none;
  }
  .toggle-form a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Patient Portal</h1>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Sign In</button>
    </form>
    <div class="toggle-form">
      <p>Don't have an account? <a href="#" id="showRegister">Sign up</a></p>
    </div>
    <form id="registerForm" style="display: none;">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" required>
      <label for="regEmail">Email:</label>
      <input type="email" id="regEmail" name="regEmail" required>
      <label for="regPassword">Password:</label>
      <input type="password" id="regPassword" name="regPassword" required>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <button type="submit">Register</button>
    </form>
    <div class="toggle-form" style="display: none;">
      <p>Already have an account? <a href="#" id="showLogin">Sign In</a></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');

    showRegister.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
      showRegister.parentElement.style.display = 'none';
      showLogin.parentElement.style.display = 'block';
    });

    showLogin.addEventListener('click', (e) => {
      e.preventDefault();
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
      showLogin.parentElement.style.display = 'none';
      showRegister.parentElement.style.display = 'block';
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      console.log('Login attempt:', { email, password });
      // Here you would typically send this data to your server for authentication
      alert('Login functionality would be implemented here.');
    });

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const fullName = document.getElementById('fullName').value;
      const dateOfBirth = document.getElementById('dateOfBirth').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      console.log('Registration attempt:', { fullName, dateOfBirth, email, password });
      // Here you would typically send this data to your server to create a new account
      alert('Registration functionality would be implemented here.');
    });
  </script>
</body></html>
